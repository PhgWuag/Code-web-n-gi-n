<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÄÄƒng nháº­p - Quáº£n lÃ½ hÃ ng hÃ³a</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.auth-container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  max-width: 400px;
  width: 100%;
  padding: 40px;
}

.auth-header {
  text-align: center;
  margin-bottom: 30px;
}

.auth-header h1 {
  color: #333;
  font-size: 28px;
  margin-bottom: 8px;
}

.auth-header p {
  color: #666;
  font-size: 14px;
}

.tab-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
  background: #f5f5f5;
  border-radius: 8px;
  padding: 4px;
}

.tab-btn {
  flex: 1;
  padding: 10px;
  border: none;
  background: transparent;
  color: #666;
  cursor: pointer;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s;
}

.tab-btn.active {
  background: #fff;
  color: #667eea;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  color: #333;
  font-weight: 500;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-size: 14px;
  transition: border-color 0.3s;
}

.form-group input:focus {
  outline: none;
  border-color: #667eea;
}

.btn-submit {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s;
}

.btn-submit:hover {
  transform: translateY(-2px);
}

.btn-submit:active {
  transform: translateY(0);
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
}

.alert.success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.alert.error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.form-section {
  display: none;
}

.form-section.active {
  display: block;
}

.loading {
  display: none;
  text-align: center;
  color: #667eea;
  margin-top: 10px;
}

.loading.show {
  display: block;
}
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>ğŸª Quáº£n lÃ½ HÃ ng HÃ³a</h1>
    <p>ÄÄƒng nháº­p Ä‘á»ƒ tiáº¿p tá»¥c</p>
  </div>

  <div class="tab-buttons">
    <button class="tab-btn active" onclick="switchTab('login')">ÄÄƒng nháº­p</button>
    <button class="tab-btn" onclick="switchTab('register')">ÄÄƒng kÃ½</button>
  </div>

  <div id="alert" class="alert"></div>

  <!-- FORM ÄÄ‚NG NHáº¬P -->
  <form id="loginForm" class="form-section active" onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="loginUsername">TÃªn Ä‘Äƒng nháº­p</label>
      <input type="text" id="loginUsername" required autocomplete="username">
    </div>
    <div class="form-group">
      <label for="loginPassword">Máº­t kháº©u</label>
      <input type="password" id="loginPassword" required autocomplete="current-password">
    </div>
    <button type="submit" class="btn-submit">ÄÄƒng nháº­p</button>
    <div class="loading" id="loginLoading">Äang xá»­ lÃ½...</div>
  </form>

  <!-- FORM ÄÄ‚NG KÃ -->
  <form id="registerForm" class="form-section" onsubmit="handleRegister(event)">
    <div class="form-group">
      <label for="registerFullName">Há» vÃ  tÃªn</label>
      <input type="text" id="registerFullName" required>
    </div>
    <div class="form-group">
      <label for="registerUsername">TÃªn Ä‘Äƒng nháº­p</label>
      <input type="text" id="registerUsername" required autocomplete="username">
    </div>
    <div class="form-group">
      <label for="registerPassword">Máº­t kháº©u</label>
      <input type="password" id="registerPassword" required autocomplete="new-password" minlength="4">
    </div>
    <button type="submit" class="btn-submit">ÄÄƒng kÃ½</button>
    <div class="loading" id="registerLoading">Äang xá»­ lÃ½...</div>
  </form>
</div>

<script src="config.js"></script>
<script>
const API_URL = CONFIG.API_URL;

// Kiá»ƒm tra náº¿u Ä‘Ã£ Ä‘Äƒng nháº­p
if (localStorage.getItem("token")) {
  window.location.href = "quan_ly_hang_hoa.html";
}

// Chuyá»ƒn tab
function switchTab(tab) {
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const tabBtns = document.querySelectorAll(".tab-btn");

  hideAlert();

  if (tab === "login") {
    loginForm.classList.add("active");
    registerForm.classList.remove("active");
    tabBtns[0].classList.add("active");
    tabBtns[1].classList.remove("active");
  } else {
    loginForm.classList.remove("active");
    registerForm.classList.add("active");
    tabBtns[0].classList.remove("active");
    tabBtns[1].classList.add("active");
  }
}

// Hiá»ƒn thá»‹ thÃ´ng bÃ¡o
function showAlert(message, type) {
  const alert = document.getElementById("alert");
  alert.textContent = message;
  alert.className = `alert ${type}`;
  alert.style.display = "block";
}

function hideAlert() {
  const alert = document.getElementById("alert");
  alert.style.display = "none";
}

// Xá»­ lÃ½ Ä‘Äƒng nháº­p
async function handleLogin(event) {
  event.preventDefault();
  
  const username = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;
  const loading = document.getElementById("loginLoading");

  loading.classList.add("show");
  hideAlert();

  try {
    const response = await fetch(`${API_URL}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();
    loading.classList.remove("show");

    if (result.success) {
      // LÆ°u token vÃ  thÃ´ng tin user
      localStorage.setItem("token", result.token);
      localStorage.setItem("user", JSON.stringify(result.user));
      
      showAlert("ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...", "success");
      
      setTimeout(() => {
        window.location.href = "quan_ly_hang_hoa.html";
      }, 1000);
    } else {
      showAlert(result.message, "error");
    }
  } catch (error) {
    loading.classList.remove("show");
    showAlert("KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n server. Vui lÃ²ng kiá»ƒm tra server!", "error");
    console.error(error);
  }
}

// Xá»­ lÃ½ Ä‘Äƒng kÃ½
async function handleRegister(event) {
  event.preventDefault();
  
  const username = document.getElementById("registerUsername").value;
  const password = document.getElementById("registerPassword").value;
  const fullName = document.getElementById("registerFullName").value;
  const loading = document.getElementById("registerLoading");

  loading.classList.add("show");
  hideAlert();

  try {
    const response = await fetch(`${API_URL}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, fullName })
    });

    const result = await response.json();
    loading.classList.remove("show");

    if (result.success) {
      // LÆ°u token vÃ  thÃ´ng tin user
      localStorage.setItem("token", result.token);
      localStorage.setItem("user", JSON.stringify(result.user));
      
      showAlert("ÄÄƒng kÃ½ thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...", "success");
      
      setTimeout(() => {
        window.location.href = "quan_ly_hang_hoa.html";
      }, 1000);
    } else {
      showAlert(result.message, "error");
    }
  } catch (error) {
    loading.classList.remove("show");
    showAlert("KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n server. Vui lÃ²ng kiá»ƒm tra server!", "error");
    console.error(error);
  }
}
</script>

</body>
</html>
